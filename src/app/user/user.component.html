<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <h1>User Form</h1>
        </div>
    </div>
    <div class="row">
        <div class="col" >
            <form [formGroup]="userForm" (ngSubmit)="formCreate()">
                
                <div class="form-group">
                    <label for="fname">First Name</label>
                    <input formControlName="first" (change)="firstChange($event)" name="first" type="text" class="form-control" id="fname">
                    <div *ngIf="getError('first')" class=error>Name entered is invalid</div>
                </div>

                <div class="form-group">
                    <label for="lname">Last Name</label>
                    <input formControlName="last"(change)="lastChange($event)" name="last" type="text" class="form-control" id="lname">
                    <div *ngIf="getError('last')" class=error>Name entered is invalid</div>
                </div>

                <div class="form-group">
                    <label for="pnum">Phone Number</label>
                    <input formControlName="phone" (change)="phoneChange($event)" name="phone" type="number" class="form-control" id="pnum">
                    <div *ngIf="getError('phone')" class=error>Phone Number is invalid</div>
                </div>

                <div class="form-group">
                    <label for="pwd">Password</label>
                    <input formControlName="pwd" (change)="passChange($event)" name="pwd" type="password" class="form-control" id="pwd">
                    <div *ngIf="getError('pwd')" class=error>password is invalid</div>
                </div>

                <button type="button" class="btn btn-primary" (click)="formCreate()">Submit</button>

            </form>

        </div>

    </div>

</div>
